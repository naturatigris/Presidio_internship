<li class="profile" (click)="toggleDropdown()" [class.open]="dropdownOpen">
  <div class="profile_details">
    <img [src]="profileImageSrc" alt="profile image"   ngOptimizedImage>
    <div class="profile_content">
      <div class="name">{{ user?.name }}</div>
      <div class="designation">{{ user?.role }}</div>
    </div>
    <i class="bx bx-chevron-down dropdown-icon"></i>
  </div>

  <!-- Move this below to avoid closing on immediate click -->
  <div class="dropdown-wrapper" *ngIf="dropdownOpen">
    <ul class="dropdown-menu">
      <li (click)="viewProfile(); $event.stopPropagation()">View Profile</li>
      <li (click)="viewHistory(); $event.stopPropagation()">History</li>
    </ul>
  </div>

  <i class="bx bx-log-out" id="log_out" (click)="logout()"></i>
</li>
</ul>
