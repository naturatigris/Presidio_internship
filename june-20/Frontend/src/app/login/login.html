  <div class="container">
    <div class="left-panel">
    </div>
    <div class="right-panel">
      <h2>User Login</h2>
      <form class="form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <input type="text" placeholder="email" [(ngModel)]="auth.Email" formControlName="email">
                <div *ngIf="userForm.get('email')?.errors?.['required']" class="error">Email is required.</div>
      <div *ngIf="userForm.get('email')?.errors?.['email']" class="error">Invalid email format.</div>

          
        </div>
        <div class="input-group">
          <input type="password" [(ngModel)]="auth.Password" formControlName="password" placeholder="Password" >
          <div *ngIf="userForm.get('password')?.errors?.['required']" class="error">Password is required.</div>

        </div>
        <div class="options">
          <label><input type="checkbox"> Remember</label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" [disabled]="userForm.invalid" class="login-btn">Login</button>
      </form>
    </div>
  </div>
