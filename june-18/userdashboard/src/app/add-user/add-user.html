<div class="container">
<h3>Add New User</h3>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <label>First Name: <input formControlName="firstName"></label><br>
  <label>Last Name: <input formControlName="lastName"></label><br>
  <label>Age: <input formControlName="age" type="number"></label><br>
  
  <label>Gender:
    <select formControlName="gender">
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </label><br>

  <label>Role:
    <input formControlName="role" placeholder="e.g., Admin, User">
  </label><br>

  <label>State:
    <input formControlName="state" placeholder="e.g., California">
  </label><br>

  <button type="submit" [disabled]="userForm.invalid">Add User</button>
</form>

<p *ngIf="successMessage">{{ successMessage }}</p>
</div>
