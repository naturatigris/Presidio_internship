<h2 class="dashboard-title">📊 User Dashboard</h2>
<div class="filter-controls">
  <label>
    Gender:
    <select [(ngModel)]="selectedGender" (change)="applyFilters()">
      <option value="">All</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </label>

  <label>
    Role:
    <select [(ngModel)]="selectedRole" (change)="applyFilters()">
      <option value="">All</option>
      <option *ngFor="let role of availableRoles" [value]="role">{{ role }}</option>
    </select>
  </label>
</div>

<div *ngIf="!loading" class="dashboard-grid">
  <div class="chart-card">
    <h4 class="chart-title">👩‍🦰 Gender Distribution</h4>
    <canvas baseChart
      [data]="genderData"
      [type]="'pie'"
      [options]="pieOptions"
        [plugins]="[chartPlugins]">

    </canvas>
  </div>

  <div class="chart-card">
    <h4 class="chart-title">🧑‍💼 Role Distribution</h4>
    <canvas baseChart
      [data]="roleData"
      [type]="'bar'"
      [options]="barOptions"
        [plugins]="[chartPlugins]">

    </canvas>
  </div>
</div>

<div *ngIf="loading" class="spinner">Loading...</div>
