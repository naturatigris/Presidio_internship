<h2 mat-dialog-title>Reason For your Request</h2>
<mat-dialog-content>
  <div class="content">

    
     <mat-form-field class="input">
        <mat-label>Reason</mat-label>
            <input matInput 
                type="text" 
                [formControl]="formControl"
            >
    </mat-form-field>
</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="onCancelClick()">Cancel</button>
  <button 
    matButton 
    (click)="onUploadClick()" 
    [disabled]="formControl.invalid"
	>
    <!-- cdkFocusInitial -->
      {{data.action == 'Add' ? 'Add' : "Submit"}}
  </button>
</mat-dialog-actions>
