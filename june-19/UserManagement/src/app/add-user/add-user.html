<div class="container">
<h3>Add New User</h3>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <label>Full Name: <input formControlName="fullname"></label><br>
  <div class="error" *ngIf="userForm.get('fullname')?.touched && userForm.get('fullname')?.errors">
  <span *ngIf="userForm.get('fullname')?.errors?.['required']">Name is required.</span>
  <span *ngIf="userForm.get('fullname')?.errors?.['bannedWord']">This name contains a banned word.</span>
</div>

  <label>Age: <input formControlName="age" type="number"></label><br>
  
  <label>Gender:
    <select formControlName="gender">
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </label><br>

  <label>Role:
      <select formControlName="role">
      <option value="">Select</option>
      <option value="Admin">Admin</option>
      <option value="User">User</option>
      <option value="Guest">Guest</option>
    </select>

  </label><br>

  <label>Password:
    <input formControlName="password">
  </label><br>
  <div class="error" *ngIf="userForm.get('password')?.touched && userForm.get('password')?.errors">
  <span *ngIf="userForm.get('password')?.errors?.['required']">Password is required.</span>
  <span *ngIf="userForm.get('password')?.errors?.['invalidCharacters']">Only letters and numbers allowed.</span>
  <span *ngIf="userForm.get('password')?.errors?.['minLength']">Password must be at least 6 characters long.</span>
</div>

    <label>Confirm Password:
    <input formControlName="confirmpassword">
  </label><br>
  <div class="error" *ngIf="userForm.hasError('passwordMismatch')">
  <span>Passwords do not match.</span>
</div>



  <button type="submit" [disabled]="userForm.invalid">Add User</button>
</form>

</div>
