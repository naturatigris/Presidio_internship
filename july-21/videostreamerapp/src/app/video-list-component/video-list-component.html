<div class="video-container">
  <div class="header-card">
    <div>
    <h2>All Training Videos</h2>
    <p>Browse and stream all uploaded training sessions</p>
    </div>
    <div>
  <button class="upload-page" routerLink="/upload">Upload Video</button>
    </div>
  </div>

  <div class="video-grid">
    <div class="video-card" *ngFor="let video of videos">
      <video width="100%" height="200" controls>
        <source [src]="getStreamUrl(video.id)" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="video-info">
        <h4>{{ video.title }}</h4>
        <p>{{ video.description }}</p>
      </div>
    </div>
  </div>
</div>
