<div class="payment-wrapper">
  <div class="error-messages" *ngIf="formErrors.length">
  <ul>
    <li *ngFor="let err of formErrors" style="color: red;">⚠️ {{ err }}</li>
  </ul>
</div>

  <div class="payment-form">
    <h3>Select Payment Method</h3>
    <div class="payment-methods">
      <button [class.active]="method === 'card'" (click)="method='card'">💳 Credit Card</button>
      <button [class.active]="method === 'bank'" (click)="method='bank'">🏦 Bank Transfer</button>
      <button [class.active]="method === 'paypal'" (click)="method='paypal'">🅿️ PayPal</button>
    </div>

    <div class="form-group">
      <label>Name on Card</label>
      <input type="text" [(ngModel)]="nameOnCard" placeholder="John Doe" required/>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" placeholder="john@example.com" required/>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" [(ngModel)]="phone" placeholder="9876543210" required/>
    </div>

    <div class="form-group">
      <label>Card Number</label>
      <input type="text" maxlength="16" [(ngModel)]="cardNumber" placeholder="0000 0000 0000 0000" required/>
    </div>

    <div class="card-details-row">
      <div class="form-group">
        <label>Month</label>
        <select [(ngModel)]="month">
          <option *ngFor="let m of months" [value]="m">{{ m }}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Year</label>
        <select [(ngModel)]="year">
          <option *ngFor="let y of years" [value]="y">{{ y }}</option>
        </select>
      </div>
      <div class="form-group">
        <label>CVV</label>
        <input type="text" maxlength="4" [(ngModel)]="cvv" placeholder="123" required/>
      </div>
    </div>
  </div>

  <div class="order-summary">
    <h3>Order Summary</h3>
    <p><strong>{{ description }}</strong> <span class="price">₹{{ amount / 100 }}</span></p>
    <ul>
      <li>✅ 128GB Storage</li>
      <li>✅ 5.7" screen</li>
      <li>✅ 6GB RAM</li>
      <li>✅ 4K display</li>
      <li>✅ Silver</li>
    </ul>
    <button class="purchase-button" (click)="pay()">PAY NOW</button>
  </div>
</div>
